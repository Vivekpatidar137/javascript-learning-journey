<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4: Improved Random Number Function</title>
</head>
<body>
  <section class="preview"></section>
  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada'];
    const para = document.createElement('p');
    function random(first, last) {
      return Math.floor(Math.random() * (last - first) + first);
    }
    function chooseName(names) {
      return names[random(0, names.length)];
    }
    para.textContent = chooseName(names);
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>
</body>
</html>
