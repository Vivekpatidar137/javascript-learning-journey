<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Event Delegation</title>
</head>
<body>
    <div id="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    <style>
        .tile {
            height: 100px;
            width: 25%;
            float: left;
        }
    </style>
    <script>
        function random(number) {
            return Math.floor(Math.random() * number);
        }
        function changeColor() {
            const rColor = `rgb(${random(225)},${random(225)},${random(225)})`;
            return rColor;
        }
        const container = document.querySelector('#container');
        container.addEventListener('click', event => 
            event.target.style.backgroundColor = changeColor()
        );
    </script>
</body>
</html>
